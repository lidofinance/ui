name: test

on:
  workflow_dispatch:
  pull_request:

permissions:
  contents: read
  security-events: write

env:
  NODE_OPTIONS: --max_old_space_size=4096

jobs:
  security:
    uses: lidofinance/linters/.github/workflows/security.yml@master

  actions:
    uses: lidofinance/linters/.github/workflows/actions.yml@master

  check-icons-generation:
    runs-on: ubuntu-latest
    needs: cache-deps
    steps:
      - name: Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          persist-credentials: false

      - name: Set up node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version-file: .nvmrc

      - name: Restore cache
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run icons generation script
        run: yarn icons:convert

      - name: Check for git differences
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "::error::Icons generation script produced changes that are not committed. Please run 'yarn icons:convert' and commit the changes."
            git status
            git diff
            exit 1
          fi

  cache-deps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          persist-credentials: false

      - name: Set up node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version-file: .nvmrc
      
      - name: Restore cache
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: yarn install --immutable

  check-types:
    runs-on: ubuntu-latest
    needs: cache-deps
    steps:
      - name: Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          persist-credentials: false

      - name: Set up node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version-file: .nvmrc
      
      - name: Restore cache
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: yarn install --immutable

      - name: Check types
        run: yarn types

  lint-js:
    runs-on: ubuntu-latest
    needs: cache-deps
    steps:
      - name: Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          persist-credentials: false

      - name: Set up node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version-file: .nvmrc
      
      - name: Restore cache
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: yarn install --immutable

      - name: Lint JS/TS
        run: yarn lint:js

  lint-css:
    runs-on: ubuntu-latest
    needs: cache-deps
    steps:
      - name: Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          persist-credentials: false

      - name: Set up node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version-file: .nvmrc
      
