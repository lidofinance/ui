      - name: Restore cache
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: yarn install --immutable

      - name: Try to build
        run: yarn build
