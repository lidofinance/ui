name: deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    env:
      NODE_OPTIONS: --max_old_space_size=4096
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Build Components
        run: yarn build

      - name: Publish to NPM
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
          yarn release

      - name: Build Storybook
        run: yarn build-storybook

      - name: Merge Storybook builds
        run: |
          # Get the published files from the gh-pages branch (if any)
          git fetch origin gh-pages:gh-pages-temp || echo "gh-pages branch not found"
          git worktree add gh-pages-temp origin/gh-pages
          # In the current build, the v3 build is already in storybook-static
          # If the published files contain a v4 folder, copy it to storybook-static/v4
          if [ -d gh-pages-temp/v4 ]; then
            mkdir -p storybook-static/v4
            cp -r gh-pages-temp/v4/* storybook-static/v4/
          else
            echo "No v4 build found in gh-pages"
          fi

      - name: Deploy to GitHub Pages
        uses: lidofinance/github-pages-action@v1
        with:
          branch: gh-pages
          folder: storybook-static
